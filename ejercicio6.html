<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <table>
    <form action= "" method="GET"> 

        <tr><td><label for="Nombre">Nombre: </label></td><td><input type="text" value="" id="nombre"name="Nombre" maxlength="10"/></td></tr> 
        
        <label for="email">Correo electrónico: </label> <input type="email"><br/><br/>
        <label for="Url">URL: </label><input type="url" placeholder="Escribe la URL de tu página"><br/><br/>
        <label for="fecha">Fecha: </label><input type="date"><br/><br/>
        <label for="tiempo">Tiempo: </label><input type="time"><br/><br/>
        <label for="fechahora">Fecha y hora: </label><input type="datetime"><br/><br/>
        <label for="mes">Mes: </label><input type="month"><br/><br/>
        <label for="semana">Semana: </label><input type="week"><br/><br/>
        <label for="rango">Número (min -10, max 10): </label><input type="number" min="-10" max="10" step="2"><br/><br/>
        <label for="telefono">Teléfono: </label><input type="text" required="required"  maxlength="9" min="9" max="9"><br/><br/>
        <label for="termino">Término de búsqueda: </label><input type="search"><br/><br/>
        <label for="color">Color favorito: </label><input type="color"><br/><br/>
        <input type="submit" value="Enviar"/>


    </table>
    </form>
</body>
</html>
